<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
           div{
               display:inline-block;
           }
           ul{
               list-style: none;
               display: flex;
           }
           ul li{
               padding: 0px 5px;
               border: 2px solid red;
               margin: 0px 3px;
           }
           span{
               display: block;
               padding:5px 10px;
               border:1px solid #ccc;
               margin:3px;
           }
        </style>
    </head>
 
    <body>
        <div>
            <ul>
                <li>1</li>
                <li>22</li>
                <li>333</li>
                <li>4444</li>
            </ul>
        </div>
        <div>
            <span>4</span>
            <span>33</span>
            <span>222</span>
            <span>1111</span>
        </div>
    </body>


</html>
