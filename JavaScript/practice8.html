<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 100px;
            height: 50px;
            background: red;
            color: white;
            margin: auto;
            text-align: center;
        }

        ul{
            width: 100px;
            height: 100px;
            background: black;
            margin: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div id="btn">
        菜单
        
    </div>
    <ul id="list">
    </ul>
    <script>
        var btn=document.querySelector("#btn")
        var list=document.querySelector("#list")
        var onOff=true
        btn.onclick=function(){
            if(onOff==true){
                list.style.display="block"
            }else{
                list.style.display="none"
            }
            onOff=!onOff
        }
    </script>
</body>
</html>
