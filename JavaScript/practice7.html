<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            margin-left: 20px;
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body>
    <div id="btn">
    </div>
    <script>
        var btn=document.querySelector("#btn")
        for(var i=1;i<=9;i++){
            for(var j=1;j<=9;j++){
                if(i>=j){
                btn.innerHTML+='<span>'+j+'x'+i+'='+i*j+'</span>'
                if(i==j){
                    btn.innerHTML+='<br>'
                }
            }
            }
        }
    </script>
</body>
</html>
