<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul li{
            list-style: none;
            margin:10px 0;
        }
        li:hover{
            cursor: pointer;
        }
        li::before{
            content: "";
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 45rem;
            height: 10px;
            width: 10px;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <script>
        // console.log(document.getElementById("list").getElementsByTagName("li"))
        var cldli=document.getElementById("list").getElementsByTagName("li");
        
        for(i=0;i<cldli.length;i++){
            cldli[i].onclick=function(){
                for(var j=0;j<cldli.length;j++){
                    cldli[j].style.border="none";
                }
                this.style.border="1px solid red";
            }
        }
    </script>
</body>
</html>
