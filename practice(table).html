<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <style>
                table{
                    border-collapse: collapse;
                    text-align:center;
                    border: 1px solid #ccc;
                }
                th{
                    background-color:deepskyblue;
                    
                }
                th,td{
                    padding: 0 10px;
                    border: 1px solid #ccc;
                }
            </style>
        </head>

            <table>
                <thead>

                        <th colspan="2">日期</th>

                    </tr>
               
                    
                </thead> 
                <tbody>
                    <tr>
                        <td rowspan="2">22日星期五</td>
                        <td>白天</td>
                        <td style="color: darkorange;">阳</td>

                        <td>无持续风向</td>
                        <td>微风</td>
                    </tr>
                    <tr >
                        <td>夜间</td>
                        <td style="color: darkslateblue;">月</td>
                        <td>晴</td>
                        <td style="color: darkslateblue;">低温-4℃</td>
                        <td>无持续风向</td>
                        <td>微风</td>
                    </tr>
                    <tr>
                        <td rowspan="2" style="color:red">23日星期六</td>
                        <td>白天</td>
                        <td style="color: darkorange;">阳</td>
                        <td>晴间多云</td>
                        <td style="color: darkorange;">高温9℃</td>
                        <td>无持续风向</td>
                        <td>微风</td>
                    </tr>
                    <tr>
                        <td>夜间</td>
                        <td style="color: darkslateblue;">月</td>
                        <td>阴</td>
                        <td style="color: darkslateblue;">低温-2℃</td>
                        <td>无持续风向</td>
                        <td>微风</td>
                    </tr>
                    
                </tbody>
            </table>
        </body>

    </html>
