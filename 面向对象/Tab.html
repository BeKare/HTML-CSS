        window.onload=function(){
            var obj1=new Obj();
            obj1.init();
        }

        function Obj(){
            this.Ipt=document.querySelectorAll('input')
            this.oDiv=document.querySelectorAll('.content')
        }
        Obj.prototype.init=function(){
            for(var i=0;i<this.Ipt.length;i++){
                var This=this
                this.Ipt[i].index=i
                this.Ipt[i].onclick=function(){
                    This.change(this)
                }
            }
        }
        Obj.prototype.change=function(obj){
            for(var i=0;i<this.Ipt.length;i++){
                    this.Ipt[i].className=''
                    this.oDiv[i].style.display='none'
                }
                this.oDiv[obj.index].style.display='block'
                obj.className='active';
        }

    </script>
