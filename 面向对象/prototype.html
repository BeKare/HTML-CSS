<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .test{
            background: #ccc;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" name="" value="1" class="btn">
    <input type="button" name="" value="2" class="btn">
    <input type="button" name="" value="3" class="btn">

    <script>
        var Btns=document.querySelectorAll('.btn');
        var div1=null;
        Btns[0].onclick=function(){
            var show=new Shower();
            show.init({
                w:100,
                h:100,
                dir:'right'
            });
        };
       
        Btns[1].onclick=function(){
            var show=new Shower();
            show.init({
                w:300,
                h:100
            });
        };
       
        
        function Shower(){
            this.settings={
                w:100,
                h:200,
                dir:'center'
            };
            // alert(1)
        };
        Shower.prototype.init=function(opt){
            exit(this.settings,opt);
            this.create();
            
        };
        Shower.prototype.create=function(){
            this.div1=document.createElement('div');
            this.div1.className='test'
            document.body.appendChild(this.div1);
            this.setdata();
        };
        Shower.prototype.setdata=function(){
            var viewwidth=document.documentElement.clientWidth;
            var viewheight=document.documentElement.clientHeight;
            this.div1.style.width=this.settings.w+'px';
            this.div1.style.height=this.settings.h+'px';
            if(this.settings.dir=='center'){
                this.div1.style.left=(viewwidth-this.div1.offsetWidth)/2+'px';
                this.div1.style.top=(viewheight-this.div1.offsetHeight)/2+'px';
            }else if(this.settings.dir=='right'){
                this.div1.style.left=viewwidth-this.div1.offsetWidth+'px';
                this.div1.style.top=viewheight-this.div1.offsetHeight+'px';
            };
        };
        function exit(obj1,obj2){
            for(var attr in obj2){
                obj1[attr]=obj2[attr];
            };
        };
    </script>
</body>
</html>
